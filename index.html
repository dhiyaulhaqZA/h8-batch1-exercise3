<!DOCTYPE html>
<html>
    <head>
        <title>dhiyaulhaqza</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="my-body">
        <div class="card card-attr">
            <div>
                <h4><b>Star Wars Vehicles</b></h4>
            </div>
            <div class="row">
                <div class="container">
                    <hr>
                    <input id="search-vehicle-input" class="form-control" type="text" placeholder="Search vehicle name" onkeyup="myFunction()">
                    <br>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Model</th>
                            <th scope="col">Manufacturer</th>
                            <th scope="col">Length</th>
                            <th scope="col">Max Speed</th>
                          </tr>
                        </thead>
                        <tbody id="vehicle-table">
                        </tbody>
                      </table>

                    <script src="script.js" type="text/javascript"></script>
                </div>
            </div>     
        </div>
    </body>
</html>
